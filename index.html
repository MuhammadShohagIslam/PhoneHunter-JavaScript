<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <title>Fair Of Phone</title>
    </head>
    <body class="bg-dark">
        <!-- Start The Phone Header -->
        <header>
            <h2 class="text-info fw-bold text-center mt-4">
                The Fair Of Phone
            </h2>
        </header><!-- End The Phone Header -->

        <!-- Start The Phone Search -->
        <section>
            <div class="mt-5 container">
                <div class="row">
                    <div class="col-md-6 offset-md-3 d-flex">
                        <input
                            type="search"
                            class="form-control"
                            id="phoneSearchId"
                            placeholder="Search Phone"
                        />
                        <button
                            onclick="searchPhones()"
                            type="button"
                            class="btn btn-outline-info ms-1"
                        >
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </section><!-- End The Phone Search -->

        <!-- Start No Phone Error Message -->
        <section id="noPhoneMessage" class="mt-5 d-none">
            <div class="container">
                <h2 class="text-center text-warning">
                    There Are No Phones Here
                </h2>
            </div>
        </section><!-- End No Phone Error Message -->

        <!-- Start Loading -->
        <section
            style="height: 400px"
            id="loading"
            class="mt-5 d-flex align-items-center d-none"
        >
            <div class="container text-center">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section><!-- End Loading -->

        <!-- Start The Phone List -->
        <section class="mt-5">
            <div class="container">
                <div class="row" id="thePhoneList"></div>
            </div>
        </section><!-- End The List Phone -->

        <!-- Start Show Button -->
        <section id="showButtonId" class="mt-1">
            <div class="container text-center">
                <button
                    id="showbtnClick"
                    type="button"
                    class="btn btn-outline-info"
                >
                    Show Button
                </button>
            </div>
        </section><!-- End Show Button -->

        <!-- Start Modal  -->
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="phoneModalTitleId"></h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <ul class="list-group list-group-numbered">
                            <li
                                class="list-group-item d-flex justify-content-between align-items-start"
                            >
                                <div class="ms-2 me-auto">
                                    <div class="fw-bold">ReleaseDate</div>
                                </div>
                                <span
                                    id="releaseDateId"
                                    class="badge bg-primary rounded-pill"
                                ></span>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-info"
                            data-bs-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div><!-- End Modal  -->

        <!-- Start Footer -->
        <footer class="mt-5">
            <div class="container border-top border-info">
                <p class="text-white text-center mt-3">
                    Copyright @ 2022 All Rights Reserved.
                </p>
            </div>
        </footer><!-- End Footer -->

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <!-- Custome JS -->
        <script src="js/phones.js"></script>
    </body>
</html>
